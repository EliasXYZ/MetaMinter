  <style>
    .card-header {
      background-color: transparent;
      border: 0;
    }

    .col-12:not(.form-group) {
      padding: 0;
    }

    body {
      background-color: rgb(35, 10, 33);
      color: white;
    }

    .card {
      background-color: rgb(35, 10, 33);
      border-bottom: 1px solid rgb(37, 150, 190);
    }

    .btn-link {
      color: rgb(37, 150, 190);
      text-decoration: none;
      font-size: 15pt;
      font-weight: bold;
    }

    .btn-link:active,
    .btn-link:hover {
      color: rgb(37, 150, 190);
      text-decoration: none;
    }

    .custom-control-input:checked~.custom-control-label::before {
      color: #fff;
      border-color: #0081fa96;
      background-color: #000000;
    }

    .btn:focus,
    .btn:active {
      outline: none !important;
      box-shadow: none;
    }
  </style>

    <div class="row">
      <div class="col-12">

          <div class="card">
            <div class="card-header" id="headingSettings">
              <h5 class="mb-0 d-flex justify-content-between">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSettings"
                  aria-expanded="false" aria-controls="collapseTwo">
                  Common Settings
                </button>
              </h5>
            </div>
            <div id="collapseSettings" class="collapse" aria-labelledby="headingSettings" data-parent="#accordion">
              <div class="card-body">
                <div class="d-flex flex-column mt-2">
                  <label for="jsonrpc">JSON RPC 1</label>
                  <input type="text" class="form-control" name="jsonrpc" id="jsonrpc"/>
                  <label for="jsonrpc2">JSON RPC 2 (optional)</label>
                  <input type="text" class="form-control" name="jsonrpc2" id="jsonrpc2"/>
                  <label for="privatekey">Wallet private key</label>
                  <input type="text" class="form-control" name="walletprivatekey" id="walletprivatekey" />
                </div>
              </div>
            </div>
          </div>

                  <input type="text" class="form-control" name="magicedenlaunchpadcandy" id="magicedenlaunchpadcandy" />

                  <label for="magicedenlaunchpadtasks">Tasks:</label>
                  <input type="text" class="form-control" name="magicedenlaunchpadtasks" id="magicedenlaunchpadtasks" />

                  <div class="d-flex justify-content-between align-items-center">
                    <a class="btn mt-1" style="color: black;
                                    background-color: rgb(37, 150, 190);
                                    border-color: rgb(37, 150, 190);" id="magicEdenLaunchpadStart">Run!</a>
                    <i class="fas fa-sync-alt resfreshWindow" style="color:rgb(37, 150, 190);"></i>
                  </div>

                </div>
              </div>
            </div>
          </div>


          <div class="card">

                  <div class="d-flex justify-content-between align-items-center">
