<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
    <style>
        body {
            background-color: rgb(35, 10, 33);
            color: white;
        }
        .header{
            position: absolute;
        }
        #key-input{
            border:0;
            border-radius: 10px;
        }
    </style>
    <div class="header w-100">
        <img src="header.png" height="100" style="object-fit:cover; width:100%;" />
    </div>
    <div class="container h-100 d-flex justify-content-center align-items-center" style="min-width:400px; min-height:400px;">
        <div class="row h-100 w-100">
            <div class="col h-100">
                <div class="form-group d-flex justify-content-center flex-column align-items-center">
                    <!-- <label for="key-input">Input your wallet private key</label>
                    <input type="text" class="w-100 text-center" id="key-input" /> -->
                    <button class="btn btn-primary mt-3" style="color: black;
                    background-color: rgb(1, 254, 183);
                    border-color: rgb(1, 254, 183);" id="discord-login">Sign in with Discord</button>
                    <div class="spinner-border mt-3" id="loading-spinner" style="display:none; color:rgb(1, 254, 183);"></div>
                    <h5 class="text-danger mt-3" id="error-message"></h5>
                    <h5 class="text-success mt-3" style="color:rgb(1, 254, 183) !important;" id="success-message"></h5>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="initial.bundle.js"></script></body>
</html>
